# Webhook endpoints HTTPS (wildcard)
server {
    listen 443 ssl http2;
    server_name ~^(?<project>.+)\.webhook\.dev\.local$;
    
    location / {
        # Route to project-specific webhook handlers
        # This can be customized per project
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Project-Name $project;
    }
}

# OAuth callback endpoints HTTPS (wildcard)
server {
    listen 443 ssl http2;
    server_name ~^(?<project>.+)\.auth\.dev\.local$;
    
    location / {
        # Route to project-specific auth handlers
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Project-Name $project;
    }
}

# HTTP to HTTPS redirect for all services
server {
    listen 80;
    server_name grafana.dev.local prometheus.dev.local airflow.dev.local 
                mongo-express.dev.local rabbitmq.dev.local dnsmasq.dev.local
                *.webhook.dev.local *.auth.dev.local;
    
    return 301 https://$server_name$request_uri;
}