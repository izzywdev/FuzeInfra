name: Infrastructure Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: izzywdev/fuzeinfra

jobs:
  test-infrastructure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests

    - name: Create environment file
      run: |
        cp environment.template .env
        sed -i 's/your_secure_postgres_password/testpass123/g' .env
        sed -i 's/your_secure_mongodb_password/testpass123/g' .env
        sed -i 's/your_secure_admin_ui_password/testpass123/g' .env
        sed -i 's/your_secure_redis_password/testpass123/g' .env
        sed -i 's/your_secure_neo4j_password/testpass123/g' .env
        sed -i 's/your_secure_rabbitmq_password/testpass123/g' .env
        sed -i 's/your_secure_grafana_password/testpass123/g' .env
        sed -i 's/your_secure_airflow_password/testpass123/g' .env
        sed -i 's/your_secure_fernet_key_here/dGVzdGtleWZvcmNpdGVzdGluZ29ubHkxMjM0NTY3ODkw/g' .env
        sed -i 's/your_jwt_secret_key_here_change_in_production/testjwtsecret123/g' .env
        sed -i 's/your_encryption_key_here_change_in_production/testencryptionkey123/g' .env
        echo "✅ Environment file configured for CI"

    - name: Run basic tests
      run: |
        echo "✅ Basic workflow test passed"
        echo "Environment file created successfully"
        ls -la .env
        echo "First few lines of .env:"
        head -5 .env 